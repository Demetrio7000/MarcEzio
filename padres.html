<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padres - Bautizo Marc Ezio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="internal-page">

    <div id="header-container"></div>
    
    <main>
        <section class="invitation-section">
            <div class="invitation-card">
                <h2 class="poetic-title">Mis Padres</h2>
                
                <div class="parents-container">
                    <div class="parent-card">
                        <div class="dome-photo">
                            <img src="img/papa.jpg" alt="Papá">
                        </div>
                        <h7>Fredy Choquepatra Ccapaca</h7>
                    </div>
                    <div class="parent-card">
                        <div class="dome-photo">
                            <img src="img/mama.jpg" alt="Mamá">
                        </div>
                        <h7>Diane Roxana Mamani Yampasi</h7>
                    </div>
                </div>
                
                <div class="poetic-signature">
                    <p>Fredy y Diane, con el corazón en flor,</p>
                    <p>comparten este momento de amor,</p>
                    <p>cuando las campanas suenen con dulce son,</p>
                    <p>y el Espíritu derrame bendiciones.</p>
                    <p>Con la ternura de un primer abrazo,</p>
                    <p>y la esperanza que nunca se acaba.</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/script.js"></script>
</body>
</html>
